<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Head Title -->
    <h1 class="title">Survey Form</h1>
    <p id="description">Thank you for helping us with Pet Products</p>

    <!-- Form Area -->
    <form action="post" id="survey-form">
        <!-- Personal Information -->
        <fieldset>
            <div class="info">
                <div class="col input-effect">
                    <input class="inputs" name="first-name" type="text" id="first-name" required placeholder=""/>
                    <label for="first-name" id="first-name-label">First Name</label>
                    <span class="focus-border"></span>
                </div>
                <div class="col input-effect">
                    <input class="inputs" name="last-name" type="text" id="last-name" required placeholder=""/>
                    <label for="last-name" id="last-name-label">Last Name</label>
                    <span class="focus-border"></span>
                </div>
                <div class="col input-effect">
                    <input name="email" type="email" id="email" required placeholder="Email"/>
                    <label for="email" id="email-label"></label>
                </div>
                <label for="number" id="number-label">
                    <input name="number" type="number" id="number" min="13" max="110" placeholder="Age"/>
                </label>
            </div>    
        </fieldset>
        <fieldset>
            <p>What type of Animal do you have?</p>
            <label for="cat">
                <input class="inline" type="radio" name="animal-type" id="cat" /> Cat
            </label>
            <label for="dog">
                <input class="inline" type="radio" name="animal-type" id="dog" /> Dog
            </label>
            <label for="both">
                <input class="inline" type="radio" name="animal-type" id="both" /> Both 
            </label>
        </fieldset>
        <fieldset>
            <p>"What would you like to see more of on the Store?"<span class="clue"> (Check all that apply)</span></p>
            <label for="toys">
                <input class="inline" name="prefer" value="more-toys" type="checkbox" id="toys" class="input-checkbox" />
                More Toys
            </label>
            <label for="collars">
                <input class="inline" name="prefer" value="more-collars" type="checkbox" id="collars" class="input-checkbox" />
                More Collars
            </label>
            <label for="furniture">
                <input class="inline" name="prefer" value="furniture" type="checkbox" id="furniture" class="input-checkbox" />
                Pet Furniture
            </label>
            <label for="bath">
                <input class="inline" name="prefer" value="bath-products" type="checkbox" id="bath" class="input-checkbox" />
                Bath Products
            </label>
            <label for="clothing">
                <input class="inline" name="prefer" value="clothing" type="checkbox" id="clothing" class="input-checkbox" />
                Clothing Products
            </label>
            <label for="tracking">
                <input class="inline" name="prefer" value="tracking" type="checkbox" id="tracking" class="input-checkbox" />
                Tracking Devices
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown">
                How did you Hear about our new Store?
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Our Newsletter</option>
                    <option value="2">Our Facebook Ad</option>
                    <option value="3">Our TikTok Ad</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="comments">
                Any comments or suggestions are appreciated:
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
